<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../asset/css/admin/login/index.css">
    <link rel="stylesheet" href="../../asset/css/admin/login/login.css">
    <title>Nest</title>
</head>
<body>
    <div class="content"> 
        <div class="container">
            <div class="image">
                <img src="../../asset/images/login-illus.png" alt="">
            </div>
            <div class="login">
                <h1>Connexion</h1>
                <p>Renseigner les informations neccesaires pour vous connecter</p>
                <hr>
                <form action="index.html" id="connexion">
                    <div class="form-group">
                        <label for="name"><b>Noms:</b></label>
                        <input id="name" type="text" name="name" placeholder="Entrer votre nom">
                        <span class="error" id="error-name"></span>
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Mot de passe:</b></label>
                        <input id="password" type="password" name="password" placeholder="Entrer votre mot de passe">
                        <span class="error" id="error-password"></span>
                    </div>
                    <div class="connect">
                        <button type="submit">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="copy">
            <p>Copyrith &copy; 2024 <a href="#">ENSPD GIT-GLO</a>. Tout droit réservés.</p>
        </div>
    </div>
</body>
</html>
